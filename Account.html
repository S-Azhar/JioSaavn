<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="stylesheet" href="Account.css">
</head>

<body>
  <nav>
    <div class="nav-logo">
      <!-- Logo image -->
      <div class="logo">
        <img src="jiosaavn.png" alt="img-logo">
      </div>
    </div>
  </nav>



  <div class="container">
    <h2>Welcome to JioSaavn</h2>
    <p>Log in or sign up with your email.</p>
    <form id="loginForm">
      <input type="email" id="loginemail" name="loginemail" placeholder="Login Email" required>
      <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>

    <div class="link">
      <a href="sign up.html" id="toggleSignup">Don't have an account? Sign Up</a>
    </div>
  </div>


</body>

</html>
