<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
<link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/search.css">

</head>

<body>
  <nav>
    <div class="container">

      <div class="nav-logo">
        <img src="/jiosaavn.png" alt="img-logo">
      </div>
      <input type="text" id="searchInput" placeholder="Search...">
      <ul id="searchResults"></ul>
    </div>
  </nav>

 <footer>

    <div class="bottom">

      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

      <div class="songInfo">
        <div class="songTitle"><span id="masterSongName">Ajab Si</span></div>
      </div>

      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div> 

    </div>
    <div class="bottom-nav">
      <a href="/index.html"><i class="fas fa-home"></i></a>
      <a href="/search.html"><i class="fas fa-search"></i></a>
      <a href="/Account.html"><i class="fas fa-user"></i></a>
    </div>
  </footer>


  <script>

    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    // Function to perform search
    function performSearch() {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredSongs = songs.filter(song => song.songName.toLowerCase().includes(searchTerm));

      // Clear previous results
      searchResults.innerHTML = '';

      // Display search results
      filteredSongs.forEach(song => {
        const li = document.createElement('li');
        li.textContent = song.songName;
        searchResults.appendChild(li);
      });
    }

    // Event listener for input change
    searchInput.addEventListener('input', performSearch);
  </script>
  
  <script src="/script.js"></script>
  <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
